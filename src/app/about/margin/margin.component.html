<div class="classification-container">
  <h2>Supplier Margin Prediction</h2>

  <form [formGroup]="marginForm" (ngSubmit)="predict()" class="form-card">
    <div class="form-grid">
      <div class="form-field" *ngFor="let field of marginForm.controls | keyvalue">
        <label>{{ field.key | titlecase }}:</label>
        <input
          type="number"
          [formControlName]="field.key"
          [placeholder]="field.key | titlecase"
          [class.invalid]="field.value.invalid && field.value.touched"
        />
        <div *ngIf="field.value.invalid && field.value.touched" class="error-message">
          {{ field.key | titlecase }} is required.
        </div>
      </div>
    </div>

    <button type="submit" class="submit-button">Predict Margin</button>
  </form>

  <div *ngIf="predictedMargin !== null" class="result-card">
    <p>Predicted Margin: <strong>{{ predictedMargin }}%</strong></p>
  </div>
</div>
